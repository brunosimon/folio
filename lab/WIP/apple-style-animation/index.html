<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple style animation</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="src/js/dat.gui.min.js"></script>
    <script src="src/js/stats.min.js"></script>
    <script src="src/js/request-animation-frame.js"></script>
    <script src="src/js/underscore.js"></script>
    <script src="src/js/class.class.js"></script>
    <script src="src/js/abstract.class.js"></script>
    <script src="src/js/app.class.js"></script>
    <script src="src/js/shape.class.js"></script>
    <script src="src/js/point.class.js"></script>
    <script src="src/js/stroke.class.js"></script>
    <script src="src/js/disk.class.js"></script>
    <script src="src/js/circle.class.js"></script>
    <script type="text/javascript">

        //Stats
        stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.right    = '15px';
        stats.domElement.style.bottom   = '0px';

        document.body.appendChild(stats.domElement);

        //App
        var app = new App(null,{canvas:document.getElementById('canvas')});

        //GUI
        var gui = new dat.GUI();
        gui.add(app,'restart');
        gui.add(app,'play');
        gui.add(app,'reverse');
        gui.add(app,'pause');
        gui.add(app,'progress',0,1).step(0.01).listen();
        gui.add(app,'time_scale',0,10);
        gui.add(app,'show_inspiration');

        gui.__controllers[5].onChange(function()
        {
            app.set_time_scale();
        });


    </script>
</body>
</html>
