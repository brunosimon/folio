<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlefield 4 - Background</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <canvas id="background" width="800" height="600"></canvas>
    <script src="src/js/blur.js"></script>
    <script src="src/js/class.class.js"></script>
    <script src="src/js/abstract.class.js"></script>
    <script src="src/js/images.class.js"></script>
    <script src="src/js/background.class.js"></script>
    <script src="src/js/sparks.class.js"></script>
    <script src="src/js/spark.class.js"></script>
    <script src="src/js/lenses.class.js"></script>
    <script src="src/js/lens.class.js"></script>
    <script src="src/js/camera-dirt.class.js"></script>
    <script src="src/js/wriggle.class.js"></script>
    <script src="src/js/app.class.js"></script>
    <script>

        /*
         * Request animation frame
         */
        window.requestAnimFrame = (function()
        {
            return  window.requestAnimationFrame       ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame    ||
                    function(callback)
                    {
                        window.setTimeout(callback, 1000 / 60);
                    };
        })();

        var app = new App({
            canvas : document.getElementById('background'),
            url    : 'src/images/background.jpg'
        });
    </script>
</body>
</html>
